<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BotWar - Manette</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    #currentCommand {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1em;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1e293b;
      color: #f1f5f9;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #334155;
    }

    button:active {
      background-color: #475569;
    }
  </style>
</head>
<body>
  <h1>Botox BotWar Controller</h1>
  <div id="currentCommand">Commande actuelle : move=UP, action=NONE</div>

  <div class="grid">
    <div></div>
    <button onclick="sendCommand('UP', currentAction)">↑</button>
    <div></div>
    <button onclick="sendCommand('LEFT', currentAction)">←</button>
    <button onclick="sendCommand('STAY', currentAction)">⏹</button>
    <button onclick="sendCommand('RIGHT', currentAction)">→</button>
    <div></div>
    <button onclick="sendCommand('DOWN', currentAction)">↓</button>
    <div></div>
  </div> 

  <div class="action-buttons">
    <button onclick="sendCommand(currentMove, 'ATTACK')">Attaquer</button>
    <button onclick="sendCommand(currentMove, 'COLLECT')">Collecter</button>
    <button onclick="sendCommand(currentMove, 'BOMB')">Poser Bombe</button>
    <button onclick="sendCommand(currentMove, 'NONE')">Ne Rien Faire</button>
  </div>

  <script>
    let currentMove = "UP";
    let currentAction = "NONE";

    function sendCommand(move, action) {
      if (["UP", "DOWN", "RIGHT", "LEFT", "STAY"].includes(move)) {
        currentMove = move;
      }

      if (["ATTACK", "COLLECT", "BOMB", "NONE"].includes(action)) {
        currentAction = action;
      }

      fetch('/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ move: currentMove, action: currentAction })
      });
    }

    function updateDisplay() {
      fetch('/action')
        .then(res => res.json())
        .then(data => {
          document.getElementById('currentCommand').textContent =
            `Commande actuelle : move=${data.move}, action=${data.action}`;
        })
    }

    setInterval(updateDisplay, 500);
    updateDisplay();
  </script>
</body>
</html>
